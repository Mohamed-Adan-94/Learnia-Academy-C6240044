<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App | Learnia</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f8fafc] text-[#1e293b]">

  <!-- HEADER -->
  <header class="bg-[#1e293b] text-white shadow-md">
    <div class="container mx-auto px-4 sm:px-6 py-4">

      <!-- Flex container for responsive header -->
      <div class="flex flex-col sm:flex-row sm:justify-between items-center">

        <!-- Logo -->
        <img src="IMAGES/LogoAcademy.jpeg" alt="Learnia Logo"
          class="h-10 w-20 rounded-2xl mb-2 sm:mb-0">

        <!-- Navigation: horizontal on all screens -->
        <nav class="flex flex-wrap justify-center sm:justify-start space-x-4 text-sm font-medium">
          <a href="index.html" class="hover:text-yellow-400">Home</a>
          <a href="about.html" class="hover:text-yellow-400">About</a>
          <a href="#" class="text-yellow-400">App</a>
          <a href="contact.html" class="hover:text-yellow-400">Contact</a>
        </nav>

      </div>
    </div>
  </header>

  <!-- PAGE TITLE -->
  <section class="text-center mt-12 px-4">
    <h1 class="text-3xl sm:text-4xl font-bold">Student Registration</h1>
    <p class="text-gray-600 mt-2 max-w-xl mx-auto">
      Start the learning journey by enrolling students into the right course
    </p>
  </section>

  <!-- MAIN -->
  <main class="container mx-auto px-4 sm:px-6 py-12 max-w-6xl space-y-12">

    <!-- STATS -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div
        class="bg-gray-50 border-l-4 border-yellow-400 p-6 rounded-lg shadow-xl text-center hover:shadow-2xl transition">
        <p class="text-sm text-gray-500">Total Seats</p>
        <p class="text-2xl font-bold mt-1">100</p>
      </div>

      <div
        class="bg-gray-50 border-l-4 border-blue-500 p-6 rounded-lg shadow-xl text-center hover:shadow-2xl transition">
        <p class="text-sm text-gray-500">Registered Students</p>
        <p id="registeredCount" class="text-2xl font-bold text-blue-600 mt-1">0</p>
      </div>

      <div
        class="bg-gray-50 border-l-4 border-green-500 p-6 rounded-lg shadow-xl text-center hover:shadow-2xl transition">
        <p class="text-sm text-gray-500">Remaining Seats</p>
        <p id="remainingCount" class="text-2xl font-bold text-green-600 mt-1">100</p>
      </div>
    </section>

    <!-- REGISTRATION FORM -->
    <section class="bg-gray-50 rounded-2xl p-6 shadow-xl hover:shadow-2xl transition">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 mb-4">

        <input id="nameInput" type="text" placeholder="Full Name"
          class="border rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">

        <input id="ageInput" type="text" placeholder="Age"
          class="border rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">

        <input id="emailInput" type="email" placeholder="Email"
          class="border rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">

        <input id="phoneInput" type="tel" placeholder="Phone"
          class="border rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">

        <select id="courseInput"
          class="border rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
          <option value="">Select Course</option>
          <option>Artificial Intelligence</option>
          <option>Data Science</option>
          <option>Web Development</option>
          <option>Graphic Design</option>
          <option>Networking</option>
          <option>Video Editing</option>
        </select>

      </div>

      <button onclick="registerStudent()"
        class="bg-blue-600 text-white px-6 py-3 rounded-md w-full font-semibold hover:bg-blue-700 transition-colors duration-300">
        Register
      </button>

      <p id="message" class="mt-4 text-sm text-center"></p>
    </section>

    <!-- REGISTERED STUDENTS -->
    <section class="bg-white border border-gray-300 rounded-2xl p-6 shadow-xl hover:shadow-2xl transition">
      <h2 class="text-2xl font-semibold text-center mb-4">Registered Students</h2>

      <div
        class="grid grid-cols-4 gap-2 sm:gap-4 font-bold text-center text-blue-600 bg-gray-300 border border-gray-300 p-3 rounded-lg text-xs sm:text-sm">
        <span>No.</span>
        <span>Name</span>
        <span>Course</span>
        <span>Action</span>
      </div>

      <div id="studentList" class="space-y-3 mt-3"></div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="bg-[#1e293b] text-white py-6 mt-20 text-center text-sm">
    <p>Â© 2026 Learnia Academy</p>
    <p class="text-yellow-400 mt-1">info@learnia.com</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
